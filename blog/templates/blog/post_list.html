{% extends 'base.html' %}

{% block content %}
{% include 'blog/base.html' %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published:{{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href = "{% url 'blog:post_delete' pk=post.pk %}" class = "btn btn-danger btn-sm"> Delete </a>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
